<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificación de Identidad</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
      color: #00ffcc;
    }

    #pantalla, #rickroll {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #pantalla {
      background-color: #121212;
      text-align: center;
      padding-top: 80px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .sub {
      color: #888;
      font-size: 16px;
    }

    .contador {
      font-size: 60px;
      margin: 30px 0;
      color: #ff3333;
    }

    .mensaje {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .error {
      color: red;
      font-weight: bold;
      font-size: 18px;
      margin-top: 20px;
      display: none;
    }

    @keyframes glitch {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; transform: scale(1.02); }
    }

    .glitch {
      animation: glitch 0.3s infinite;
    }

    #rickroll {
      display: none;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Pantalla Falsa -->
  <div id="pantalla">
    <h1>Sistema Nacional de Verificación</h1>
    <p class="sub">Por favor, no cierre esta ventana. Validando identidad biométrica...</p>

    <div class="contador" id="cuenta">10</div>

    <div class="mensaje" id="mensaje">Procesando...</div>
    <div class="error" id="error">⚠️ Error crítico: Código 0x9282</div>

    <audio id="alerta" src="https://www.myinstants.com/media/sounds/windows-error.mp3" preload="auto"></audio>
  </div>

  <!-- Rickroll Embebido -->
  <h1> SOS RE GEI</h1>

  <script>
    let segundos = 10;
    const cuenta = document.getElementById("cuenta");
    const mensaje = document.getElementById("mensaje");
    const error = document.getElementById("error");
    const alerta = document.getElementById("alerta");
    const pantalla = document.getElementById("pantalla");
    const rickroll = document.getElementById("rickroll");

    const frases = [
      "Escaneando rostro...",
      "Verificando patrón de voz...",
      "Comparando en base de datos mundial...",
      "Detectando ubicación GPS...",
      "Consultando servidores secretos...",
      "Estableciendo conexión segura...",
      "Autenticación en curso...",
      "Detectando anomalías...",
      "Inestabilidad del sistema...",
      "¡ERROR! Redirigiendo..."
    ];

    const intervalo = setInterval(() => {
      segundos--;
      cuenta.textContent = segundos;
      mensaje.textContent = frases[10 - segundos] || "Procesando...";

      if (segundos === 3) {
        alerta.play();
        error.style.display = "block";
        cuenta.classList.add("glitch");
      }

      if (segundos <= 0) {
        clearInterval(intervalo);
        pantalla.style.display = "none";
        rickroll.style.display = "block";

        // Intenta fullscreen
        const iframe = rickroll.querySelector("iframe");
        if (iframe.requestFullscreen) {
          iframe.requestFullscreen();
        } else if (iframe.webkitRequestFullscreen) {
          iframe.webkitRequestFullscreen();
        } else if (iframe.msRequestFullscreen) {
          iframe.msRequestFullscreen();
        }
      }
    }, 1000);
  </script>

</body>
</html>
