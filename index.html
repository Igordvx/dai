<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificaci贸n de Identidad</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
      color: #00ffcc;
    }

    #pantalla, #rickroll {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #pantalla {
      background-color: #121212;
      text-align: center;
      padding-top: 80px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .sub {
      color: #888;
      font-size: 16px;
    }

    .contador {
      font-size: 60px;
      margin: 30px 0;
      color: #ff3333;
    }

    .mensaje {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .error {
      color: red;
      font-weight: bold;
      font-size: 18px;
      margin-top: 20px;
      display: none;
    }

    @keyframes glitch {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; transform: scale(1.02); }
    }

    .glitch {
      animation: glitch 0.3s infinite;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #rickroll {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Pantalla Falsa -->
  <div id="pantalla">
    <h1>Sistema Nacional de Verificaci贸n</h1>
    <p class="sub">Por favor, no cierre esta ventana. Validando identidad biom茅trica...</p>

    <div class="contador" id="cuenta">10</div>

    <div class="mensaje" id="mensaje">Procesando...</div>
    <div class="error" id="error">锔 Error cr铆tico: C贸digo 0xRICKROLL</div>

    <audio id="alerta" src="https://www.myinstants.com/media/sounds/windows-error.mp3" preload="auto"></audio>
  </div>

  <!-- Rickroll en video -->
  <div id="rickroll">
    <div id="overlay" onclick="iniciarRickroll()" style="
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: black;
      color: white;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
    ">
       Haz clic para continuar la verificaci贸n...
    </div>

    <video id="video" playsinline loop style="width:100%; height:100%; object-fit:cover;">
      <source src="lero.mp4" type="video/mp4">
      Tu navegador no soporta videos HTML5.
    </video>
  </div>

  <script>
    let segundos = 10;
    const cuenta = document.getElementById("cuenta");
    const mensaje = document.getElementById("mensaje");
    const error = document.getElementById("error");
    const alerta = document.getElementById("alerta");
    const pantalla = document.getElementById("pantalla");
    const rickroll = document.getElementById("rickroll");

    const frases = [
      "Escaneando rostro...",
      "Verificando patr贸n de voz...",
      "Comparando en base de datos mundial...",
      "Detectando ubicaci贸n GPS...",
      "Consultando servidores secretos...",
      "Estableciendo conexi贸n segura...",
      "Autenticaci贸n en curso...",
      "Detectando anomal铆as...",
      "Inestabilidad del sistema...",
      "隆ERROR! Redirigiendo..."
    ];

    const intervalo = setInterval(() => {
      segundos--;
      cuenta.textContent = segundos;
      mensaje.textContent = frases[10 - segundos] || "Procesando...";

      if (segundos === 3) {
        alerta.play();
        error.style.display = "block";
        cuenta.classList.add("glitch");
      }

      if (segundos <= 0) {
        clearInterval(intervalo);
        pantalla.style.display = "none";
        rickroll.style.display = "block";
        // Aqu铆 no se reproduce a煤n, espera el clic del usuario
      }
    }, 1000);

    function iniciarRickroll() {
      const overlay = document.getElementById("overlay");
      const video = document.getElementById("video");
      overlay.style.display = "none";
      video.muted = false;
      video.play();

      // Intentar pantalla completa
      if (video.requestFullscreen) video.requestFullscreen();
      else if (video.webkitRequestFullscreen) video.webkitRequestFullscreen();
      else if (video.msRequestFullscreen) video.msRequestFullscreen();
    }
  </script>

</body>
</html>
